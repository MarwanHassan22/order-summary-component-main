<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/css/main.min.css" />
    <title>Order Sammury Component</title>
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <div class="img-holder">
          <img src="./images/illustration-hero.svg" alt="" />
        </div>

        <h4 class="title">
          Order Summary
        </h4>
        <p class="sammury">
          You can now listen to million of songs , audiobooks and podcasts on any device anywhere you like!
        </p>

        <div class="plan-Offer">
          <img src="./images/icon-music.svg" alt="">
          <div class="plan-desc">
            <h6>Annual Plan</h6>
          <span class="price">159.99/Year</span>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="proceed"> Proceed to Payment</button>
        <a href="#" class="cancel-order"> Cancel Order</a>


      </div>
    </div>
  </body>
</html>
